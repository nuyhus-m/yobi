version: "3.8"

services:
  postgres:
    image: postgres:17.4
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env # .env 파일을 서비스에서 사용
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: yobi
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust

  redis:
    image: redis:7.2
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    env_file:
      - .env # .env 파일을 서비스에서 사용

  backend:
    image: be-spring-image
    container_name: be-spring-container
    build:
      context: ./BE
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      TZ: ${TZ}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - postgres
      - redis

  ocr:
    image: ocr-app
    container_name: ocr-app
    build:
      context: ./OCR
    ports:
      - "7000:7000"
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL} # ocr에서 사용할 DATABASE_URL 설정
      REDIS_HOST: ${REDIS_HOST} # ocr에서 사용할 REDIS_HOST 설정
      REDIS_PORT: ${REDIS_PORT} # ocr에서 사용할 REDIS_PORT 설정
      REDIS_DB: ${REDIS_DB} # ocr에서 사용할 REDIS_DB 설정
      API_TITLE: ${API_TITLE} # API 제목 등 FastAPI 관련 설정
      API_DESCRIPTION: ${API_DESCRIPTION}
      API_VERSION: ${API_VERSION}

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
  jenkins_home:
